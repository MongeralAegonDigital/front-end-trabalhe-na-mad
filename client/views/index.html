<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Mongeral</title>
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
      <nav class="navbar navbar-default" id="navbar" ng-controller="navCtrl" ng-style="navbarUl" ng-init="toogle = 'false'">
          <div class="container-fluid">
              <a ui-sref='home' ng-class="{active: isActive('/home')}"><div class="navbar-header" id="navbarImg"></div></a>
              <ul class="nav navbar-nav" id="navbarUl" >
                  <li ng-class="{active: isActive('/search')}" ng-style="navStyle"><a href="#" ui-sref='search' ng-click="resetForm()">Search</a></li>
                  <li ng-class="{active: isActive('/result')}" ng-style="navStyle"><a href="#" ui-sref='result'>Result</a></li>
                  <button type="button" id="responsiveBtn" class="navbar-toggle collapsed" ng-click="clickResp()" 
                  data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
              </ul>
          </div>
      </nav>

      <div ui-view id="uiView"></div>
      <div ui-view="home" id="uiView"></div>
      <div ui-view="menu2" id="menu2Ui"></div>
      <div ui-view="menu3" id="menu3Ui"></div>
    <footer class="footer" ng-controller="homeCtrl" ng-style="footer">
      <div class="container" id="footerContainer" ng-style="footer">
          <div class="row">
              <div class="col-sm-6 col-xs-6">
                  <ul>
                      <label id="footerLabel"><a ui-sref='search'>Search</a></label>
                    </ul>
              </div>
              <div class="col-sm-6 col-xs-6">
                  <ul>
                      <label id="footerLabel"><a ui-sref='search'>Result</a></label>
                    </ul>
              </div>
        </div>
    </footer>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
      <script type="text/javascript" src="js/controllers/formCtrl.js"></script>
      <script type="text/javascript" src="js/controllers/resultCtrl.js"></script>
      <script type="text/javascript" src="js/controllers/navCtrl.js"></script>
      <script type="text/javascript" src="js/factory/modalFactory.js"></script>
      <script type="text/javascript" src="js/factory/formData.js"></script>
      <script type="text/javascript" src="js/factory/resultFactory.js"></script>
      <script type="text/javascript" src="js/factory/langData.js"></script>

      
      

      
      
      
  </body>
</html>
