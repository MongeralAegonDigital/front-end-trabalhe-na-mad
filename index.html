<html>
	<head>
    <title>GitHub Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body ng-app="searchApp">

    <main class="main-container" ng-controller="MainCtrl">
      <h1 class="main-title">GitHub Repository Search</h1>
      <input class="main-input-search" type="text" placeholder="Type your repository and press 'Enter' " ng-model="searchInput" ng-keypress="search($event)">
      <ul class="repository-list">
        <li class="item" ng-repeat="repo in results">
          <p class="name">{{repo.name}}</p>
          <span class="author">Author: {{repo.owner.login}}</span>
          <span class="stars">{{repo.stargazers_count}} stars</span>
        </li>
      </ul>
    </main>

    <script src="bower_components/angular/angular.js"></script>
    <script src="dist/js/app.js"></script>

  </body>
</html>
