	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script>
		$('.enviar').on('click', function(e){
			e.preventDefault();
			var elemento = $(this).prev();
			var nomes = elemento.val();
			
			$.getJSON('https://api.github.com/users/'+nomes+'/repos', function(data) {

			    var select = '<ul>';
			    for (var i in data) {

			         select += '<li>'+ data[i].name + '</li>';

			    }
			    select += '</ul>';
			    $('#ghapidata').html(select);

			});
		});
	</script>
