  <div class="row" ng-show="developerCtrl.developers.length > 0">
    <div class="col-md-12">
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-md-12">
              <h1>Desenvolvedores</h1>
            </div>
          </div>

        </div>
      </div>

      <div class="row" style="margin-top: 20px;">
        <div id="products" class="list-group">
          <div class="item col-xs-3 col-sm-3"
               ng-repeat="dev in developerCtrl.developers track by $index">

            <div class="thumbnail">
              <img class="group list-group-image img-circle"
                   ng-src={{dev.avatar_url}}
                   alt=""
                   style="width: 130px; height: 130px;"/>
              <div class="caption">
                <h5 class="group inner list-group-item-heading text-center">
                  {{dev.name}}
                </h5>

                <div class="row" style="margin-top: 10%;">
                  <div class="col-xs-12 col-md-6">
                    <label>Seguidores:</label>
                    <p class="lead">{{dev.followers}}</p>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>
