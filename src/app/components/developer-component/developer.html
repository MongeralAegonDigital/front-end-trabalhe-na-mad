

<div class="custom-margin">

    <div class="row" ng-if="developerCtrl.developersOnScreen.length === 0">
        <div class="col-xs-12 col-md-offset-5 col-md-2">
            <img src="assets/images/ajax-loader.gif" class="loading">
        </div>
    </div>

  <div class="row" ng-if="developerCtrl.developers.length > 0">
    <div class="col-md-12">
      <div class="row">
        
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h1>{{ developerCtrl.TITLE }}</h1>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-6">
            <div class="input-group pull-right">
                <input type="text" ng-model="searchText" class="form-control" placeholder="{{ developerCtrl.FILTER }}">
            </div>
        </div>
      </div>

      <div class="row custom-margin-developers">
        <div id="products" class="list-group">
          <div class="item col-xs-12 col-md-3" ng-repeat="dev in developerCtrl.developersOnScreen | filter: searchText track by $index">
            <div class="thumbnail custom-min-height">
                <img class="group list-group-image img-circle"
                    ng-src={{dev.avatar_url}}
                    alt=""
                    style="width: 130px; height: 130px;"/>
                <div class="caption">
                        <h5 class="group inner list-group-item-heading text-center">
                        {{dev.name}}
                        </h5>

                        <div class="row" style="margin-top: 10%;">
                        <div class="col-xs-12 col-md-6">
                            <label>{{ developerCtrl.FOLLOWERS }}:</label>
                            <p class="lead">{{dev.followers}}</p>
                        </div>
                        
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <label>{{ developerCtrl.REPOSITORIES }}:</label>
                                <p class="lead">{{dev.public_repos}}</p>
                            </div>
                        </div>
                </div>
            </div>

          </div>

        </div>

      </div>

      <div class="row">
        
        <div class="col-md-12">
          <ul uib-pagination 
              boundary-links="true"
              items-per-page="developerCtrl.itemsPerPage"
              total-items="developerCtrl.totalItems" 
              ng-model="developerCtrl.currentPage" 
              ng-change="developerCtrl.pageChanged()">
          </ul>
        </div>
      </div>
    </div>
  </div>
