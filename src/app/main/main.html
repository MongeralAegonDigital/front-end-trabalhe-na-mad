    <div class="container" ng-app="gitapi">
    <div class="row">
      <h1>
      Angular GitHub API
      </h1>

      <div class="animated fadeIn" ng-controller="ApiController">
        <form class="form-group">
              <input type="text" class="form-control" ng-model="username"  placeholder="Your Github Username"/>
              <button  type="submit" ng-click="Get()" class="btn btn-danger btn-block"> Get it!</button>
        </form>
        <div class="well animated zoomIn" onclick="Get()">
          <img src="{{datas.avatar_url}}" width="100" alt="Avatar" />
          <h5>Username: {{datas.login}}</h5> 
          <h5>Email: {{datas.email}}</h5>
          <h5>Name: {{datas.name}}</h5>
          <h5>Company: {{datas.company}}</h5>
          <h5>Url: {{datas.url}}</h5>
          <h5>Location: {{datas.location}}</h5>
          <h5>Bio: {{datas.bio}}</h5>
        </div>
      </div>
      
    </div>
  </div>

</div>
