<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angularHttpMad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
    <script src="app/index.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

     <div class="container" ng-app="gitapi">
      <div class="row main-content">
        <div>
            <h1>Desafio Frontend - MAD</h1>
            <h3>Github API Search - Angular</h3> 
        </div>

        <div class="animated fadeIn" ng-controller="ApiController">
          <form class="form-horizontal">
          <div class="form-group form-search">
                <div class="col-md-11 no-pdg">
                    <input type="text" class="form-control" ng-model="username"  placeholder="Digite seu nome de usuÃ¡rio"/>
                </div>
                <div class="col-md-1 no-pdg">
                    <button  type="submit" ng-click="Get()" class="btn btn-primary btn-block"> Buscar</button>
                </div>
          </div>
                
          </form>
          <div class="well animated zoomIn" onclick="Get()">
            <div class="col-md-3">
                <img src="{{datas.avatar_url}}" class="avatar img-thumbnail" alt="" />
            </div>
            <div class="col-md-5">
                <h5>Username: {{datas.login}}</h5> 
                <h5>E-mail: {{datas.email}}</h5>
                <h5>Name: {{datas.name}}</h5>
                <h5>Company: {{datas.company}}</h5>
                <h5>Url: <a href="{{datas.html_url}}" title="" target="_blank">{{datas.html_url}}</a></h5>
                <h5>Location: {{datas.location}}</h5>
                <h5>Bio: {{datas.bio}}</h5>
                                
            </div>
            <div class="col-md-4">
                <h4>Repositories:</h4>
                <ul>
                    <li ng-repeat="repositorio in repoData"><a href="{{repositorio.html_url}}" title="" target="_blank">{{repositorio.full_name}}</a></li>
                </ul>                
            </div>
            <div class="clear"></div>
          </div>
        </div>
        
      </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
